<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form id="Contato" action="">
    <fieldset form="Contato" name="Inputs-contacts">
        <legend>Entre em contato</legend>
        <br>
        <label>Assunto: 
            <select id="Assunto" name="Assunto">
            <option value=""></option>
            <option value="Suporte">Suporte</option>
            <option value="Sugestao">Sugestão</option>
            <option value="Reclamação">Reclamação</option>
        </select></label>
        <br>
        <br>
        <label for="Inserir-Nome">Nome Completo:
        </label>
        <br>
        <input id="Nome" type="text" placeholder="Seu Nome">
        <br>
        <br>
        <label for="Inserir-email">E-mail:</label>
        <br>
        <input id="email" type="text" placeholder="email@seudominio.com">
        <br>
        <br>
        <label for="Mensagem">Mensagem:</label>
        <br>
        <textarea id="Mensagem" name="Mensagem" rows="5" cols="33"></textarea>
        <br>
        <br>
        <input type="checkbox" id="Aceito" name="Aceito">
        <label for="Aceito">Aceito receber novidades por e-mail</label> 
        <br>
        <br>
        <button>Enviar</button>
    </select>
    </fieldset>
    </form>
</body>
</html>
